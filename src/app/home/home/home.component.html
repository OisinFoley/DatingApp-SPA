<div class="container mt-5">
  <div *ngIf="!hideHomeNavButtons" style="text-align: center">
    <h1>Find your match</h1>
    <p class="lead">Come on in to view your matches... All you need to do is sign up!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg" (click)="learnMoreToggle()">Learn more</button>
    </div>
  </div>

  <div *ngIf="isRegisterMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>

  <div *ngIf="isLearnMoreMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-learn-more (cancelLearnMore)="cancelLearnMoreMode($event)"></app-learn-more>
      </div>
    </div>
  </div>
</div>
